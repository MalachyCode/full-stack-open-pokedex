name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types:
      [opened, synchronize]

      # note that your "main" branch might be called main instead of master
jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test
        # - name: e2e tests
        #   uses: cypress-io/github-action@v5
        #   with:
        #     command: npm run test:e2e
        #     start: npm run start-prod
        #     wait-on: http://localhost:5000
      - name: Trigger deployment
        if: ${{ github.event_name == 'push' && ! contains(join(github.event.commits.*.message, ', '), '#skip') }}
        run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}
      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' && ! contains(join(github.event.commits.*.message, ', '), '#skip') }}
        uses: anothrNick/github-tag-action@c360518fb8131e99795f8208f8a6105ceca55ec2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
      - name: Test Success
        if: ${{ success() }}
        uses: rjstone/discord-webhook-notify@v1.0.4
        with:
          severity: Informational
          description: 'to: https://pokedex-hjo9.onrender.com. by ${{ Committer }}'
          # details: 'to: ${{ secrets.URL }}.'
          text: A new version of pokedex deployed
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Test Failure
        if: ${{ failure() }}
        uses: rjstone/discord-webhook-notify@v1.0.4
        with:
          severity: Error
          description: commit ${{ Commit URL }} by ${{ Committer }} broke the build :(
          text: Build Failed!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Test Cancelled
        if: ${{ cancelled() }}
        uses: rjstone/discord-webhook-notify@v1.0.4
        with:
          severity: warn
          # details: 'Custom details: Somebody set up us the bomb.'
          text: Test Cancelled!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
